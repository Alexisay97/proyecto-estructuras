            <div class="content">
                <div class="">
                    <div class="card">
                        <div class="col-mb-12">
                            <div class="card-header bg-light">Usuarios</div>
                            <div class="card-body">
                                <div class="input-group mb-4">
                                    <div class="">
                                        <form class="form-inline">
                                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar"
                                                aria-label="Search" id="searchTerm" onkeyup="doSearch()">
                                            <!--button class="btn btn-outline-success my-2 my-sm-0" >Buscar</button onclick="limpiar(),comprobar()"-->
                                            &nbsp;<button type="button" class="btn btn-outline-primary" data-toggle="modal"
                                                data-target="#exampleModal"><i class="fa fa-user"></i> Agregar Usuario</button>
                                        </form>
                                    </div>
                                </div>
                                <div>
                                    <table class="table" id="">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Usuario</th>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Tipo</th>
                                                <th>Correo</th>
                                                <th>Opcion</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tablaEmpleados">

                                        </tbody>
                                    </table>
                                </div>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="formDatos" class="" action="" method="">
                                                    <div class="formImputs">
                                                        <div class="form-group">
                                                            <label for="">Nombres:</label>
                                                            <input required type="text" class="form-control" id="nomUser"
                                                                name="nomEmpleado" placeholder="Fredirchk Zooller">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="">Apellidos:</label>
                                                            <input type="text" class="form-control" id="apeUser" name="apeEmpleado"
                                                                required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="">Tipo de usuario:</label>
                                                            <select class="form-control" name="cargo" id="cargo"
                                                                required>

                                                                <option value="1">Limitado(Vendedor)</option>
                                                                <option value="0">Administrativo</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="">Nombre de Usuario:</label>
                                                            <input type="username" class="form-control" id="username"
                                                                name="username" required pattern="[A-Za-z]{64}" title="No debe contener caracteres especiales . , / $ % ^ *()!">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="">Correo:</label>
                                                            <input type="email" class="form-control" id="user" name="email"
                                                                required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="">Contraseña:</label>
                                                            <input type="password" class="form-control" id="passwd"
                                                                name="passwd" min="6" required pattern=".{6,}" title="La contraseña debe ser mayor a 6 caracteres">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                <input class="btn btn-primary" type="submit" name="btnAdd" id="btnAdd"
                                                    value="Agregar" onclick="registro()">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
