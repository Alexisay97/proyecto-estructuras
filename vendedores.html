            <div class="content">
                <div class="">
                    <main>
                        <div class="card">
                            <div class="card-header bg-light text-nowrap "><p>Empleados en Planilla</p></div>
                            <div class="card-body">
                                <div class="input-group mb-4">
                                    <div class="">
                                        <form class="form-inline">
                                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar"
                                                aria-label="Search" id="searchTerm" onkeyup="doSearch()">
                                            <!--button class="btn btn-outline-success my-2 my-sm-0" >Buscar</button-->
                                            &nbsp;<button type="button" class="btn btn-outline-primary" data-toggle="modal"
                                                data-target="#exampleModal" onclick="limpiar(),comprobar()"><i class="fa fa-user"></i>
                                                Agregar Empleado</button>
                                        </form>
                                    </div>
                                </div>
                                <div>
                                    <table class="table" id="">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Codigo</th>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Cargo</th>
                                                <th>Dui</th>
                                                <th>Opcion</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tablaEmpleados">

                                        </tbody>
                                    </table>
                                </div>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Nuevo Empleado</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="formDatos" class="" action="" method="">
                                                    <div class="formImputs">
                                                        <div class="form-group">
                                                            <label for="">Codigo Empleado:</label>
                                                            <input type="text" class="form-control" id="codEmpleado"
                                                                name="codEmpleado" disabled>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="">Nombres:</label>
                                                            <input type="text" class="form-control" id="nomEmpleado"
                                                                name="nomEmpleado" placeholder="Fredirchk Zooller">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="">Apellido:</label>
                                                            <input type="text" class="form-control" id="apeEmpleado"
                                                                name="apeEmpleado">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="">Cargo:</label>

                                                            <select class="form-control" name="cargo" id="cargo">
                                                                <option value="0" disabled>Selecione Un Cargo</option>
                                                                <option value="Vendedor">Vendedor</option>
                                                                <option value="Administrativo">Administrativo</option>
                                                                <option value="Bodega">Bodega</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="">DUI:</label>
                                                            <input type="number" class="form-control" id="duiEmpleado"
                                                                name="duiEmpleado" placeholder="09587867" maxlength="9"
                                                                min="9">
                                                        </div>
                                                    </div>

                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                <input class="btn btn-primary" type="submit" name="btnAdd" id="btnAdd"
                                                    value="Agregar Empleado" onclick="insertEmpleado()">
                                                <input class="btn btn-primary" type="submit" name="btnAdd" id="btnUpdate"
                                                    value="Actualizar Empleado" onclick="updateEmpleado()">
                                            </div>
